#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#
$left  = h
$right = l
$up    = k
$down  = j

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=name   , resolution , position , scale
monitor=HDMI-A-1 , preferred  , auto     , 2
monitor=eDP-1    , disable
#monitor=eDP-1 , preferred  , auto     , 2

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
# wayland and hyprland specific
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_FORCE_DPI,physical
env = MOZ_ENABLE_WAYLAND,1
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
# input method
# Fcitx5 xwayland support see: https://fcitx-im.org/wiki/Using_Fcitx_5_on_Wayland
# Fix DPI on wayland: see fcitx5-configtool -> Addons -> UI-> Force font DPI on Wayland
env = GTK_IM_MODULE,fcitx
env = QT_IM_MODULE,fcitx
env = XMODIFIERS,@im=fcitx


# Startup
exec-once = waybar
# Seem to work fine?,
exec-once = blueman-applet 
# Seem to work fine?  https://github.com/swaywm/sway/issues/1357 
exec-once = nm-applet --indicator 
exec-once = fcitx5 -d
exec-once = hyprpaper
exec-once = dunst
exec-once = solaar --window=hide
exec-once = openrazer-daemon
exec-once = swayidle -w timeout 600 '~/.config/swaylock/blur_and_lock_screen.sh' before-sleep '~/.config/swaylock/blur_and_lock_screen.sh'

# GTK themes
# https://github.com/swaywm/sway/wiki/GTK-3-settings-on-Wayland/
$gnome-schema = org.gnome.desktop.interface
$my-theme = 'Gruvbox-Material-Dark'
# NB: Cannot use variable in 'env'
env = GTK_THEME,Gruvbox-Material-Dark
exec = gsettings set $gnome-schema gtk-theme $my-theme
exec = gsettings set $gnome-schema icon-theme $my-theme
exec = gsettings set $gnome-schema cursor-theme $my-theme
exec = gsettings set $gnome-schema font-name $my-theme

# Window rules
windowrule=float,^(blueman-manager)$
windowrule=float,^(nm-connection-editor)$
windowrule=float,^(netease-cloud-music)$
windowrule=float,^(pavucontrol)$
windowrule=float,^(AlacrittyRanger)$
windowrule=opacity 0.9 0.9,^(Alacritty|kitty)$
# not wayland yet :(
windowrule=float,title:^(Firefox â€” Sharing Indicator)$
# firefox history
windowrulev2=float,class:^(firefox)$,title:^(Library)$
windowrulev2=size 40% 80%,class:^(firefox)$,title:^(Library)$
windowrulev2=center,class:^(firefox)$,title:^(Library)$
# firefox 
windowrule=opacity 0.95 0.95,^(firefox)$

# For ranger
windowrule=opacity 0.85 0.85,^(AlacrittyRanger)$
windowrule=size 70% 80%,^(AlacrittyRanger)$
windowrule=center,^(AlacrittyRanger)$

# speical workspace
windowrule=workspace name:discord,^(discord)$
windowrule=workspace name:mail,^(thunderbird)$
windowrule=workspace name:telegram,title:^(Telegram)$
windowrule=workspace name:skype,^(Skype)$
windowrule=workspace name:music,^(nuclear)$

misc {
    # Whether Hyprland should focus an app that requests to be focused 
    # (an activate request)
    # E.g. click a url and auto move&focus to browser
    focus_on_activate=true
    # swallow ranger
    enable_swallow=true
    swallow_regex=^(Alacritty.*)$
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 0
    float_switch_override_focus = 0

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    # Nord
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.inactive_border = rgba(595959aa)

    # GruvBox
    col.active_border = rgba(f28534ee) rgba(ebcb8bee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur = yes
    blur_size = 2
    blur_passes = 4
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 0.92
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# screenshots: slurp + grim + swappy
bind =, Print, exec, grim -g "$(slurp)" - | swappy -f -

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod SHIFT, Return, exec, alacritty -e tmux
bind = $mainMod SHIFT, C, killactive, 
bind = $mainMod SHIFT, Q, exit, 
bind = $mainMod, t, togglefloating, 
bind = $mainMod, p, exec, rofi -show combi
bind = $mainMod SHIFT, p, exec, rofi -show hyprland -modi hyprland:~/.config/rofi/scripts/hyprland_switch_workspace.sh
bind = $mainMod SHIFT, f, exec, alacritty --class AlacrittyRanger -e ranger ~

bind = $mainMod       , Tab    , cyclenext
bind = $mainMod       , left   , resizeactive   , -10 0
bind = $mainMod       , right  , resizeactive   , 10 0
bind = $mainMod       , up     , resizeactive   , 0 10
bind = $mainMod       , down   , resizeactive   , 0 -10
bind = $mainMod       , R      , swapnext
bind = $mainMod       , $left  , movewindow     , l
bind = $mainMod       , $right , movewindow     , r
bind = $mainMod       , $up    , movewindow     , u
bind = $mainMod       , $down  , movewindow     , d
bind = $mainMod SHIFT , t      , exec, ~/.config/hypr/group_action.sh t
bind = $mainMod SHIFT , $left  , exec, ~/.config/hypr/group_action.sh l
bind = $mainMod SHIFT , $right , exec, ~/.config/hypr/group_action.sh r
bind = $mainMod SHIFT , $up    , exec, ~/.config/hypr/group_action.sh u
bind = $mainMod SHIFT , $down  , exec, ~/.config/hypr/group_action.sh d
bind = $mainMod SHIFT , u      , moveoutofgroup
bind = $mainMod       , Return , fullscreen

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
